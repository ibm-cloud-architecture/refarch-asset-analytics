<style>
    .settingstable,
    .pickertable {
        width: 100%;
        border: none;
    }
    .settingstable tr td {
        width: 50%;
        border: none;
    }
    .pickertable tr td {
        vertical-align: top;
    }
    .buttondiv {
        margin: 15px 0;
    }
    .selectedtext {
        padding: 4px;
        border-radius: 4px;
        float: right;
    }
</style>

<div>
    <table class="settingstable">
        <tr>
            <td>
                <label>
                    <span>Disable component:</span>
                    <input style="cursor: pointer" type="checkbox" (change)="onDisableComponent($event.currentTarget.checked)" [checked]="false">
                </label>
            </td>
            <td>
                <label>
                    <span>Editable date field:</span>
                    <input style="cursor: pointer" type="checkbox" (change)="onEditableDateField($event.currentTarget.checked)" [checked]="true">
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <label>
                    <span>Show today button:</span>
                    <input style="cursor: pointer" type="checkbox" (change)="onShowTodayButton($event.currentTarget.checked)" [checked]="true">
                </label>
            </td>
            <td>
                <label>
                    <span>Show clear date button:</span>
                    <input style="cursor: pointer" type="checkbox" (change)="onShowClearDateButton($event.currentTarget.checked)" [checked]="true">
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <label>
                    <span>Show decrease date button:</span>
                    <input style="cursor: pointer" type="checkbox" (change)="onShowDecreaseDateButton($event.currentTarget.checked)" [checked]="false">
                </label>
            </td>
            <td>
                <label>
                    <span>Show increase date button:</span>
                    <input style="cursor: pointer" type="checkbox" (change)="onShowIncreaseDateButton($event.currentTarget.checked)" [checked]="false">
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <label>
                    <span>Show input field:</span>
                    <input style="cursor: pointer" type="checkbox" (change)="onShowInputField($event.currentTarget.checked)" [checked]="true">
                </label>
            </td>
            <td>
                <label>
                    <span>Align selector right:</span>
                    <input style="cursor: pointer" type="checkbox" (change)="onAlignSelectorRight($event.currentTarget.checked)" [checked]="false">
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <label>
                    <span>Open selector top of input field:</span>
                    <input style="cursor: pointer" type="checkbox" (change)="onOpenSelectorTopOfInput($event.currentTarget.checked)" [checked]="false">
                </label>
            </td>
            <td>
                <label>
                    <span>Show selector arrow:</span>
                    <input style="cursor: pointer" type="checkbox" (change)="onShowSelectorArrow($event.currentTarget.checked)" [checked]="true">
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <label>
                    <span>Disable header buttons:</span>
                    <input style="cursor: pointer" type="checkbox" (change)="onDisableHeaderButtons($event.currentTarget.checked)" [checked]="true">
                </label>
            </td>
            <td>
                <label>
                    <span>Show week numbers:</span>
                    <input style="cursor: pointer" type="checkbox" (change)="onShowWeekNumbers($event.currentTarget.checked)" [checked]="false">
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <label>
                    <span>Mark today:</span>
                    <input style="cursor: pointer" type="checkbox" (change)="onMarkToday($event.currentTarget.checked)" [checked]="false">
                </label>
            </td>
            <td>
                <label>
                    <span>Mark weekends:</span>
                    <input style="cursor: pointer" type="checkbox" (change)="onMarkWeekends($event.currentTarget.checked)" [checked]="false">
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <label>
                    <span>Month selector:</span>
                    <input style="cursor: pointer" type="checkbox" (change)="onMonthSelector($event.currentTarget.checked)" [checked]="true">
                </label>
            </td>
            <td>
                <label>
                    <span>Year selector:</span>
                    <input style="cursor: pointer" type="checkbox" (change)="onYearSelector($event.currentTarget.checked)" [checked]="true">
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <label>
                    <span>Highlight Saturday:</span>
                    <input style="cursor: pointer" type="checkbox" (change)="onHighlighSaturday($event.currentTarget.checked)" [checked]="false">
                </label>
            </td>
            <td>
                <label>
                    <span>Highlight Sunday:</span>
                    <input style="cursor: pointer" type="checkbox" (change)="onHighlighSunday($event.currentTarget.checked)" [checked]="true">
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <label>
                    <span>Highlight (today, tomorrow...):</span>
                    <input style="cursor: pointer" type="checkbox" (change)="onHighlightDates($event.currentTarget.checked)" [checked]="false">
                </label>
            </td>
            <td>
                <label>
                    <span>Allow deselect date:</span>
                    <input style="cursor: pointer" type="checkbox" (change)="onAllowDeselectDate($event.currentTarget.checked)" [checked]="true">
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <label>
                    <span>Disable Tue and Thu:</span>
                    <input style="cursor: pointer" type="checkbox" (change)="onDisableTueAndThu($event.currentTarget.checked)" [checked]="false">
                </label>
            </td>
            <td>
                <label>
                    <span>Allow selection only current month:</span>
                    <input style="cursor: pointer" type="checkbox" (change)="onAllowSelectionOnlyCurrentMonth($event.currentTarget.checked)" [checked]="true">
                </label>
            </td>
        </tr>
    </table>

    <div class="buttondiv">
        <button type="button" (click)="onToggleSelector($event)" [disabled]="disabled" [ngStyle]="{'cursor': disabled ? 'not-allowed' : 'pointer'}">Toggle selector</button>
        <button type="button" (click)="clearDate()" [disabled]="selectedDateNormal===''||disabled" [ngStyle]="{'cursor': disabled ? 'not-allowed' : 'pointer'}">Clear Date</button>

        <button type="button" style="cursor: pointer" (click)="onOpenSelector($event);$event.stopPropagation()">Open</button>
        <button type="button" style="cursor: pointer" (click)="onCloseSelector($event);$event.stopPropagation()">Close</button>
    </div>

    <table class="pickertable">
        <tr>
            <td>
                <my-date-picker [options]="myDatePickerNormalOptions" #mydp="mydatepicker" [selector]="selector"
                                (dateChanged)="onDateChanged($event)" (inputFieldChanged)="onInputFieldChanged($event)"
                                (calendarViewChanged)="onCalendarViewChanged($event)" (calendarToggle)="onCalendarToggle($event)" (inputFocusBlur)="onInputFocusBlur($event)"
                                [selDate]="selectedDateNormal" [placeholder]="placeholder" [disabled]="disabled"></my-date-picker>
            </td>
            <td>
                <div class="selectedtext" [ngStyle]="{border: border}">
                    {{selectedTextNormal}}
                </div>
            </td>
        </tr>
    </table>
</div>
